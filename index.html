<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="sh ortcut icon" href="./images/icons8-cd-48.png" type="image/x-icon">
  <title>Digital Clock</title>
  <!-- normalize css -->
  <link rel="stylesheet" href="./styles/normalize.css">
  <!-- custom css -->
  <link rel="stylesheet" href="./styles/style.css">

</head>
<body>

 

  <!-- date section -->

 <div class="container">
    <div class="title">
      <p>Good Things Take Time</p>
    </div>
  <div  id="date" class="date-container">
    <span>07</span>
    <span>: 01</span>
    <span>: 2023</span>
  </div>

  <!-- day section -->

  <div id="day" class="day-container">
  </div>

  <!-- time section -->


  <div id="time" class="time-container">
    <span>10 :</span>
    <span>10 :</span>
    <span>10 :</span>
    
  </div>

  <!-- AM PM SECTION -->

  <div id="period" class="period-section">
    <span>AM</span>
  </div>



 </div>

  <!-- custom script -->
  <script src="./scripts/script.js"></script>
  
</body>
</html>
